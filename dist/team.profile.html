<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Team Profile Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <header class="header"> My Team</header>
  <main>
  <body>
    <div class="cards-container">
    <div class="card-content-1">
      <div class="media">
        <div class="media-left">
            <p class="title-1">Manger Name</p>
         <p><i class="fa-solid fa-clipboard-user"></i> Team Member:</p> 
        </div>
        <div class="media-content">
          <p class="subtitle is-6">
            <a href="mailto:"> Managers Email </a>
          </p>
          <p class="id">Manager ID</p>
          <p class="subtitle is-6">Manager office number</p>
        </div>
      </div>
      <br />
    </div>
    <div class="card-content-2">
      <div class="media">
        <div class="media-left">
            <p class="title-1">Engineer Name</p>
           <p> <i class="fa-solid fa-briefcase"></i> Team Member:</p>
        </div>
        <div class="media-content">

          <p class="subtitle is-6">
            <a href="mailto:"> Engineer Email </a>
          </p>
          <p class="id">Engineer ID</p>
          <p class="subtitle is-6">
            <a href="https://github.com/AOsman0"> GitHub Username: </a>
          </p>
        </div>
      </div>
      <br />
    </div>
    <div class="card-content-3">
      <div class="media">
        <div class="media-left">
            <p class="title-1">Intern Name</p>
            <p><i class="fa-solid fa-school"></i> Team Member:</p>
        </div>
        <div class="media-content">
          <p class="subtitle is-6">
            <a href="mailto:"> Intern Email </a>
          </p>
          <p class="id">Inter ID</p>
          <p class="subtitle is-6">Inter School:</p>
        </div>
      </div>
      <br />
    </div>
</div>
</main>
  </body>
</html>
